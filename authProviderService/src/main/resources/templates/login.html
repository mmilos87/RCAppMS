<!DOCTYPE html>
<body>
<div class="container text-center">
    <form action="http://localhost:8080/login}" method="post" style="max-width: 400px; margin: 0 auto;">
        <div class="border border-secondary rounded p-3">
            <div>
                <h2>Please Login</h2>
            </div>
            <div>
                <p><input type="email" name="email" required class="form-control" placeholder="E-mail"/></p>
            </div>
            <div>
                <p><input type="password" name="password" required class="form-control" placeholder="Password"/></p>
            </div>
            <div>
                <p><input type="submit" value="Login" class="btn btn-primary"/></p>
            </div>
            <div><p>OR</p></div>
            <div>
                <h4><a href="http://localhost:8089/oauth2/authorization/google">Login with Google</a></h4>
            </div>
        </div>
    </form>
</div>
</body>
</html>
